<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <h1>Study Timer ‚è≥</h1>

        <div id="timer">25:00</div>

        <div class="progress">
            <div class="bar" id="bar"></div>
        </div>

        <div class="controls">
            <button id="start">Start</button>
            <button id="pause" disabled>Pause</button>
            <button id="reset" disabled>Reset</button>
        </div>

        <div class="custom">
            <label>
                Custom Minutes:
                <input type="number" id="minutes" min="1" max="180" value="25" />
            </label>
            <button id="apply">Apply</button>
        </div>

        <p id="error" class="error"></p>
        <p class="tip">Pro tip: 25 min focus + 5 min break = Pomodoro method üçÖ</p>

        <audio id="ding" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
    </main>

    <script src="script.js"></script>
</body>

</html>
